<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename="../static/css/style.css")}}">
    <title>Friendships!</title>
</head>
<body>
    <div class="content">
        <div class="leftColumn flex-column">
            <h1>Friendships!</h1>
            <div class="friendships">
                <table>
                    <tr>
                        <th>User</th>
                        <th>Friend</th>
                    </tr>
                    {% for user in users_with_friends %}
                        {% for friend in user.friends%}
                            <tr>
                                <td>{{user.first_name ~ " " ~ user.last_name }}</td>
                                <td>{{friend.first_name ~ " " ~ friend.last_name }}</td>
                            </tr>
                        {% endfor %}
                    {% endfor %}
                </table>
            </div>
        </div>
        <div class="rightColumn flex-column">
            <div class="addUser flex-column">
                <h1>Add User</h1>
                <form action="/add_user" method="post" class="flex-column">
                    <div class="nameWrap">
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name">
                    </div>
                    <div class="namewrap">
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name">
                    </div>
                    <button type="submit">Add User</button>
                </form>
            </div>
            <div class="addUser flex-column">
                <h1>Create Friendship</h1>
                <form action="/create_friendship" method="post">
                    <div class="nameWrap">
                        <label for="user_id">User: </label>
                        <select name="user_id" id="">
                            {% for user in users %}
                                <option value="{{user.id}}">{{user.first_name ~ " " ~ user.last_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="nameWrap">
                        <label for="friend_id">Friend: </label>
                        <select name="friend_id" id="">
                            {% for user in users %}
                                <option value="{{user.id}}">{{user.first_name ~ " " ~ user.last_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit">Create</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
